<ul>
  <li *ngFor="let persona of persone; index as i">
    <!-- [ngClass]="persona.isOnline ? 'cerchio-online prova' : 'cerchio-offline'" -->

    <div
      class="cerchio"
      [ngClass]="{
        'cerchio-online prova': persona.isOnline,
        'cerchio-offline': !persona.isOnline
      }"
    >
      {{ i }}
    </div>
    <p>{{ persona.nome }} {{ persona.cognome }}</p>
  </li>
</ul>
