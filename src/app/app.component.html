<div
  *ngFor="
    let persona of persone;
    index as i;
    count as c;
    first as isFirst;
    even as isEven;
    odd as isOdd
  "
>
  <p *ngIf="isEven" class="cerchio-verde"></p>
  <p *ngIf="isOdd" class="cerchio-rosso"></p>
  <p>{{ persona.nome }} {{ persona.cognome }}</p>
</div>
