<mat-card class="example-card">
    <mat-card-title>
        <!-- STRING INTERPOLATION -->
        {{ cani[0].nome.toUpperCase()}}
    </mat-card-title>
    <mat-card-subtitle>{{2 < 5 ? 'Querty':"Ciao"}}</mat-card-subtitle>
